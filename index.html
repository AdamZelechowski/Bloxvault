<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloxVault</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      display: none;
      background-color: #ff7700;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #2c2c2c;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 32px;
      margin-right: 10px;
    }

    .nav-link, .btn-link {
      color: #fff !important;
      font-weight: bold;
    }

    .info-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      color: #333;
    }

    .card {
      background-color: #2c2c2c;
      border: 2px solid #fff;
      border-radius: 10px;
      color: #fff;
    }

    .btn-primary {
      background-color: #fff;
      color: #ff7700;
      font-weight: bold;
      border: none;
    }

    .btn-primary:hover {
      background-color: #f2f2f2;
    }

    input.form-control,
    select.form-select {
      background-color: #3a3a3a;
      color: #fff;
      border: 2px solid #fff;
    }

    h1, h2, h4, h5 {
      color: #fff;
    }

    #dashboard, #rewards {
      display: none;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 10px;
      color: #aaa;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      padding-left: 36px;
    }

    @keyframes rgbChroma {
      0% { background-color: #ff0000; }
      25% { background-color: #00ff00; }
      50% { background-color: #0000ff; }
      75% { background-color: #ffff00; }
      100% { background-color: #ff0000; }
    }

    .rgb-chroma {
      animation: rgbChroma 4s linear infinite;
      color: white !important;
      font-weight: bold;
      border: none;
    }

    .dropdown-menu {
      background-color: #222;
      border: 1px solid #fff;
    }

    .dropdown-item {
      color: #fff;
    }

    .dropdown-item:hover {
      background-color: #ff7700;
      color: #000;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3" id="topNavbar">
    <a class="navbar-brand" href="#">
      <img src="https://raw.githubusercontent.com/AdamZelechowski/Bloxvault/main/BloxVault.png" alt="Logo" />
      BloxVault
    </a>
    <div class="d-flex ms-auto gap-3" id="navButtons">
      <button class="btn btn-link nav-link" onclick="showDashboard()"><i class="bi bi-house-door-fill"></i> Home</button>
      <button class="btn btn-link nav-link" onclick="showRewards()"><i class="bi bi-gift-fill"></i> Rewards</button>
      <div class="dropdown" id="adminPanelDropdown" style="display: none;">
        <button class="btn dropdown-toggle rgb-chroma" type="button" data-bs-toggle="dropdown">
          Admin Panel
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="viewUsers()">View Users</a></li>
          <li><a class="dropdown-item" href="#" onclick="viewRewardRequests()">Reward Requests</a></li>
          <li><a class="dropdown-item" href="#" onclick="runDiagnostics()">Run Diagnostics</a></li>
          <li><a class="dropdown-item" href="#" onclick="adminLookupUser()">User Lookup</a></li>
        </ul>
      </div>
      <button class="btn btn-link nav-link" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </nav>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDuLLrHkMp8J3iyb183lDzSrNNIPallcQ",
      authDomain: "bloxvault-d1ff0.firebaseapp.com",
      projectId: "bloxvault-d1ff0",
      storageBucket: "bloxvault-d1ff0.appspot.com",
      messagingSenderId: "365008891027",
      appId: "1:365008891027:web:3578577b3c33714f207166"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const authUI = document.getElementById("auth");
      const navbar = document.getElementById("topNavbar");
      const dash = document.getElementById("dashboard");
      const rewards = document.getElementById("rewards");
      const adminPanel = document.getElementById("adminPanelDropdown");

      if (user) {
        if (authUI) authUI.style.display = "none";
        navbar.style.display = "flex";
        dash.style.display = "block";
        rewards.style.display = "none";

        // âœ… FIXED: Use === for comparison
        if (user.email === "zelechowskiadam3@gmail.com") {
          adminPanel.style.display = "block";
        } else {
          adminPanel.style.display = "none";
        }
      } else {
        if (authUI) authUI.style.display = "block";
        navbar.style.display = "none";
        dash.style.display = "none";
        rewards.style.display = "none";
      }

      document.body.style.display = "block";
    });

    window.logout = () => signOut(auth);
    window.showDashboard = () => {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("rewards").style.display = "none";
    };
    window.showRewards = () => {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("rewards").style.display = "block";
    };

    // Admin features
    window.viewUsers = () => alert("This would fetch and display users.");
    window.viewRewardRequests = () => alert("This would show pending reward requests.");
    window.runDiagnostics = () => alert("Running diagnostics...");
    window.adminLookupUser = () => {
      const email = prompt("Enter user email to lookup:");
      if (email) alert("Looking up user: " + email);
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
