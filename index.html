<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloxVault Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #ff6600;
    }
    .navbar-brand,
    .nav-link,
    .btn-link {
      color: #fff !important;
    }
    .card {
      background-color: #1c1c1c;
      border: none;
      color: #fff;
    }
    .btn-primary {
      background-color: #ff6600;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e65c00;
    }
    .logo {
      max-width: 150px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/150x40?text=Your+Logo" class="logo" alt="Logo" />
      </a>
      <div class="d-flex ms-auto gap-3">
        <button class="btn btn-link nav-link text-white" onclick="showDashboard()">Home</button>
        <button class="btn btn-link nav-link text-white" onclick="showRewards()">Rewards</button>
        <button class="btn btn-link nav-link text-white" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">

    <!-- AUTH AREA (Login/Register) -->
    <div id="auth" class="card p-4 shadow mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4">Login or Register</h2>
      <input id="email" type="email" class="form-control mb-3" placeholder="Email" />
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" />
      <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>
      <button onclick="register()" class="btn btn-secondary w-100">Register</button>
    </div>

    <!-- DASHBOARD AREA -->
    <div id="dashboard" style="display:none;">
      <div class="card p-4 shadow mb-4">
        <h2 class="text-center mb-4">Welcome, <span id="userEmail">User</span></h2>
        <p class="text-center">Points: <span id="points">0</span></p>
      </div>

      <div class="card p-4 shadow">
        <h5 class="mb-3">Earn Points</h5>
        <div style="background: #2a2a2a; padding: 20px; text-align: center;">
          <p>Offerwall will go here. You can embed surveys, tasks, or games here to earn crypto.</p>
        </div>
      </div>
    </div>

    <!-- REWARDS AREA -->
    <div id="rewards" style="display:none;">
      <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Request a Reward</h2>

        <div class="mb-3">
          <label for="rewardType" class="form-label">Choose a Reward</label>
          <select id="rewardType" class="form-select">
            <option>Robux</option>
            <option>Crypto</option>
          </select>
        </div>
        <div class="mb-3">
          <input
            type="text"
            id="rewardDetails"
            class="form-control"
            placeholder="Enter your username or wallet address"
          />
        </div>
        <button onclick="requestReward()" class="btn btn-primary w-100 mb-4">Submit Reward Request</button>
      </div>
    </div>

  </div>

  <!-- Firebase App Logic -->
  <script type="module" src="app.js"></script>

  <!-- Navigation Script -->
  <script>
    function showDashboard() {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("rewards").style.display = "none";
    }

    function showRewards() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("rewards").style.display = "block";
    }

    function logout() {
      // Overridden by app.js logout
      console.log("Logging out...");
    }
  </script>
</body>
</html>
