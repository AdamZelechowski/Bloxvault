<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloxVault</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      display: none;
      background-color: #ff7700;
      font-family: 'Segoe UI', sans-serif;
    }

    /* NAVBAR (no changes here, untouched) */
    .navbar {
      background-color: #2c2c2c;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 32px;
      margin-right: 10px;
    }

    .nav-link, .btn-link {
      color: #fff !important;
      font-weight: bold;
    }

    #gemCounter {
      color: #ffbb33;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    #gemCounter i {
      color: #ffbb33;
      font-size: 1.3rem;
    }

    /* Other styles you had for cards, etc. */
    /* Dashboard and Redeem and Earn containers styling */
    .container.py-5 {
      max-width: 1140px;
    }

    /* Cards for dashboard, redeem, earn sections */
    .card {
      background-color: #2c2c2c;
      border: 2px solid #fff;
      border-radius: 10px;
      color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <!-- NAVBAR - UNTOUCHED -->
  <nav class="navbar navbar-expand-lg px-3" id="topNavbar">
    <a class="navbar-brand" href="#">
      <img src="https://raw.githubusercontent.com/AdamZelechowski/Bloxvault/main/BloxVault.png" alt="Logo" />
      BloxVault
    </a>

    <div class="d-flex ms-auto gap-3 align-items-center" id="navButtons">
      <button class="btn btn-link nav-link" onclick="showDashboard()"><i class="bi bi-house-door-fill"></i> Home</button>
      <button class="btn btn-link nav-link" onclick="showRedeem()"><i class="bi bi-gift-fill"></i> Redeem</button>
      <button class="btn btn-link nav-link" onclick="showEarn()"><i class="bi bi-gem"></i> Earn</button>

      <!-- Gems Counter -->
      <div id="gemCounter" title="Your Gems">
        <i class="bi bi-gem"></i> <span id="gemsCount">0</span>
      </div>

      <!-- Admin Panel Dropdown -->
      <div class="dropdown" id="adminPanelDropdown" style="display: none;">
        <button class="btn dropdown-toggle rgb-chroma" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Admin Panel
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="viewUsers()">View Users</a></li>
          <li><a class="dropdown-item" href="#" onclick="viewRewardRequests()">Reward Requests</a></li>
          <li><a class="dropdown-item" href="#" onclick="runDiagnostics()">Run Diagnostics</a></li>
          <li><a class="dropdown-item" href="#" onclick="adminLookupUser()">User Lookup</a></li>
        </ul>
      </div>

      <button class="btn btn-link nav-link" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="container py-5">
    <!-- AUTH -->
    <div id="auth" style="display:none;">
      <div class="card">
        <h2 class="text-center mb-4">Login or Register</h2>

        <div class="input-group mb-3">
          <i class="bi bi-envelope-fill form-icon"></i>
          <input id="email" type="email" class="form-control" placeholder="Email" />
        </div>

        <div class="input-group mb-3">
          <i class="bi bi-lock-fill form-icon"></i>
          <input id="password" type="password" class="form-control" placeholder="Password" />
        </div>

        <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>
        <button onclick="register()" class="btn btn-outline-light w-100 mb-2">Register</button>
        <button onclick="forgotPassword()" class="btn btn-link w-100">Forgot Password?</button>
        <button onclick="googleLogin()" class="btn btn-danger w-100 mt-3">
          <i class="bi bi-google"></i> Login with Google
        </button>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
      <div class="card">
        <h2>Welcome, <span id="userEmail">User</span></h2>
      </div>
      <!-- Put your dashboard content cards here -->
      <div class="card">
        <h4>Dashboard Info</h4>
        <p>Your daily updates, gems, stats, etc. show here.</p>
      </div>
    </div>

    <!-- REDEEM -->
    <div id="redeem" style="display:none;">
      <div class="card">
        <h2 class="text-center mb-4">Request a Reward</h2>
        <div class="mb-3">
          <label for="rewardType" class="form-label">Choose a Reward</label>
          <select id="rewardType" class="form-select">
            <option>Robux</option>
            <option>Crypto</option>
          </select>
        </div>
        <input id="rewardDetails" type="text" class="form-control mb-3" placeholder="Your username or wallet" />
        <button onclick="requestReward()" class="btn btn-primary w-100">Submit</button>
      </div>
    </div>

    <!-- EARN -->
    <div id="earn" style="display:none;">
      <div class="card">
        <h2 class="text-center mb-4">Earn Gems</h2>
        <p class="text-center">Complete surveys & offers to earn gems instantly! Check back daily for new offers.</p>
        <div style="width:100%; height:600px; border:2px solid #ffbb33; border-radius:10px; overflow:hidden;">
          <iframe id="offerwallFrame" src="about:blank" style="width:100%; height:100%; border:none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      sendPasswordResetEmail,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDuLLrHkMp8J3iyb183lDzSrNNIPallcQ",
      authDomain: "bloxvault-d1ff0.firebaseapp.com",
      projectId: "bloxvault-d1ff0",
      storageBucket: "bloxvault-d1ff0.appspot.com",
      messagingSenderId: "365008891027",
      appId: "1:365008891027:web:3578577b3c33714f207166"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authUI = document.getElementById("auth");
    const dashboard = document.getElementById("dashboard");
    const redeem = document.getElementById("redeem");
    const earn = document.getElementById("earn");
    const adminPanel = document.getElementById("adminPanelDropdown");
    const gemsCountSpan = document.getElementById("gemsCount");
    const userEmailSpan = document.getElementById("userEmail");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authUI.style.display = "none";
        dashboard.style.display = "block";
        redeem.style.display = "none";
        earn.style.display = "none";

        if (adminPanel) {
          adminPanel.style.display = (user.email === "zelechowskiadam3@gmail.com") ? "block" : "none";
        }

        if (userEmailSpan) userEmailSpan.textContent = user.email;

        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          gemsCountSpan.textContent = userDoc.exists() ? (userDoc.data().points || 0) : "0";
        } catch {
          gemsCountSpan.textContent = "0";
        }

        loadOfferwall(user);
      } else {
        authUI.style.display = "block";
        dashboard.style.display = "none";
        redeem.style.display = "none";
        earn.style.display = "none";

        if (adminPanel) adminPanel.style.display = "none";
        gemsCountSpan.textContent = "0";
      }
      document.body.style.display = "block";
    });

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
    };

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
    };

    window.logout = () => signOut(auth);

    window.showDashboard = () => {
      authUI.style.display = "none";
      dashboard.style.display = "block";
      redeem.style.display = "none";
      earn.style.display = "none";
    };

    window.showRedeem = () => {
      authUI.style.display = "none";
      dashboard.style.display = "none";
      redeem.style.display = "block";
      earn.style.display = "none";
    };

    window.showEarn = () => {
      authUI.style.display = "none";
      dashboard.style.display = "none";
      redeem.style.display = "none";
      earn.style.display = "block";
    };

    window.requestReward = () => {
      const type = document.getElementById("rewardType").value;
      const details = document.getElementById("rewardDetails").value;
      alert(`Requested ${type} reward for ${details}`);
    };

    window.forgotPassword = () => {
      const email = prompt("Please enter your email to reset password:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => alert("Password reset email sent!"))
          .catch((e) => alert("Error: " + e.message));
      }
    };

    window.googleLogin = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(err => alert(err.message));
    };

    // Load offerwall iframe for Earn page
    function loadOfferwall(user) {
      const iframe = document.getElementById("offerwallFrame");
      if (!iframe) return;
      // Replace this URL with your actual offerwall URL or appId
      const appId = "YOUR_OFFERWALL_APP_ID";
      iframe.src = `https://www.offertoro.com/ifr/show/${appId}/${user.uid}/desktop`;
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
