<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloxVault</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #ff7700;
    }
    .navbar-brand,
    .nav-link,
    .btn-link {
      color: #fff !important;
      font-weight: 600;
    }
    .card {
      background-color: #111;
      border: 1px solid #ff7700;
      color: #fff;
    }
    .btn-primary {
      background-color: #ff7700;
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #ff9933;
    }
    input.form-control,
    select.form-select {
      background-color: #1a1a1a;
      border: 1px solid #ff7700;
      color: #fff;
    }
    h2, h4, h5 {
      color: #ff7700;
    }

    /* Hide these by default */
    #dashboard, #rewards, #navButtons {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BloxVault</a>
      <div class="d-flex ms-auto gap-3" id="navButtons">
        <button class="btn btn-link nav-link" onclick="showDashboard()">Home</button>
        <button class="btn btn-link nav-link" onclick="showRewards()">Rewards</button>
        <button class="btn btn-link nav-link" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">

    <!-- AUTH AREA -->
    <div id="auth" class="card p-4 mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4">Login or Register</h2>
      <input id="email" type="email" class="form-control mb-3" placeholder="Email" />
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" />
      <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>
      <button onclick="register()" class="btn btn-secondary w-100">Register</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
      <div class="card p-4 mb-4">
        <h2 class="text-center">Welcome, <span id="userEmail">User</span></h2>
        <p class="text-center">Points: <span id="points">0</span></p>
      </div>

      <div class="card p-4">
        <h5>Earn Points</h5>
        <p>Offerwall will go here.</p>
      </div>
    </div>

    <!-- REWARDS -->
    <div id="rewards">
      <div class="card p-4">
        <h2 class="text-center mb-4">Request a Reward</h2>
        <div class="mb-3">
          <label for="rewardType" class="form-label">Choose a Reward</label>
          <select id="rewardType" class="form-select">
            <option>Robux</option>
            <option>Crypto</option>
          </select>
        </div>
        <input id="rewardDetails" type="text" class="form-control mb-3" placeholder="Your username or wallet" />
        <button onclick="requestReward()" class="btn btn-primary w-100">Submit</button>
      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDuLLrHkMp8J3iyb183lDzSrNNIPallcQ",
      authDomain: "bloxvault-d1ff0.firebaseapp.com",
      projectId: "bloxvault-d1ff0",
      storageBucket: "bloxvault-d1ff0.appspot.com",
      messagingSenderId: "365008891027",
      appId: "1:365008891027:web:3578577b3c33714f207166"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Hide or show sections based on login
    onAuthStateChanged(auth, (user) => {
      const authDiv = document.getElementById("auth");
      const nav = document.getElementById("navButtons");
      const dash = document.getElementById("dashboard");
      const rewards = document.getElementById("rewards");

      if (user) {
        authDiv.style.display = "none";
        nav.style.display = "flex";
        dash.style.display = "block";
        rewards.style.display = "none";
        document.getElementById("userEmail").textContent = user.email;
      } else {
        authDiv.style.display = "block";
        nav.style.display = "none";
        dash.style.display = "none";
        rewards.style.display = "none";
      }
    });

    // Functions
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    window.logout = () => signOut(auth);

    window.showDashboard = () => {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("rewards").style.display = "none";
    };

    window.showRewards = () => {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("rewards").style.display = "block";
    };

    window.requestReward = () => {
      const type = document.getElementById("rewardType").value;
      const details = document.getElementById("rewardDetails").value;
      alert(`Requested ${type} reward for ${details}`);
    };
  </script>
</body>
</html>
